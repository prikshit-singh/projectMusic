<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="name"></h2>
            <h3 id="title"></h3>
            <div class="img_container">
                <img src="" alt="image"/>
            </div>
            <audio src="" class="music" controls></audio>
               
            </audio>

            <div class="music_cont">
                <i class="fas fa-backward" id="previous" title="backward"></i>
                <i class="fas fa-play" id="play" title="play"></i>
                <i  class="fas fa-forward" id="next" title="forward"></i>
            </div>
        </div>
    </div>


    <script>
        
        const music = document.querySelector("audio");
        const play = document.getElementById("play");
        const image = document.querySelector("img");
        const previous = document.getElementById("previous");
        const next = document.getElementById("next");
        const name = document.getElementById("name");
        const title = document.getElementById("title");
        
        const data = [
            {
                name: "Police",
                title:"Police",
                image:"/ShareMe/sidhu.jpg",
                audio:"/ShareMe/Police.mp3"

            },
            {
                name: "Soh",
                title:"Soh",
                image:"/ShareMe/sidhu.jpg",
                audio:"/ShareMe/Soh.mp3"
             },
            {
                name: "Tevor",
                title:"Tevor",
                image:"/ShareMe/sidhu.jpg",
                audio:"/ShareMe/Tevor.mp3"
            },
            {
                name: "Zindgi Haseen",
                title:"Official",
                image:"/ShareMe/sidhu.jpg",
                audio:"/ShareMe/Zindagi Haseen - Pav Dharia ( Official Video ) _ V(MP3_160K).mp3"
            },
            {
                name: "Bijlee",
                title:"Bohemia",
                image:"/ShareMe/sidhu.jpg",
                audio:"/ShareMe/BOHEMIA-KaliDenali.mp3"
            },
            {
                name: "TOXIC",
                title:"Toxic",
                image:"/ShareMe/sidhu.jpg",
                audio:"/ShareMe/BOHEMIA-KaliDenali.mp3"
            },
            {
                name: "VEER",
                title:"veer",
                image:"/ShareMe/sidhu.jpg",
                audio:"/ShareMe/BOHEMIA-KaliDenali.mp3"
            },
            {
                name: "Zindgi Haseen",
                title:"Pav Dharia",
                image:"/ShareMe/sidhu.jpg",
                audio:"/ShareMe/Zindagi Haseen - Pav Dharia ( Official Video ) _ V(MP3_160K)-KaliDenali.mp3"
            },
            ];
        

        let isPlaying = true;
        const playMusic = ()=>{
            isPlaying=false;
            music.play();
            play.classList.replace("fa-play","fa-pause")
            image.classList.add("anime")
        }
        
        const pauseMusic = ()=>{
            isPlaying=true;
            music.pause();
            play.classList.replace("fa-pause","fa-play")
            image.classList.remove("anime")

            }
        

        play.addEventListener("click",()=>{
            if(isPlaying){
                playMusic();

            }else{
             pauseMusic();
            }
        })

        const loadSongs=(data)=>{
          title.textContent = data.title;
          name.textContent = data.name;
          image.src=data.image;
          music.src=data.audio;
        };

       var songIndex=0;
       loadSongs(data[songIndex])
        const nextSong = ()=>{
        
        songIndex=(songIndex+1)%data.length;
        loadSongs(data[songIndex]);
        playMusic();
        }
        const previousSong = ()=>{
        
        songIndex=(songIndex-1)%data.length;
        loadSongs(data[songIndex]);
        playMusic();
        }
        

       

        next.addEventListener("click",nextSong)
        previous.addEventListener("click",previousSong)
        
    </script>
</body>
</html>
